---
layout: default
---

<div class="container">

  <div class="page-head">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="project-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </div>

  {% if page.image %}
  <div class="row">
    <div class="col col-2"></div>
    <div class="col col-8">
      <div class="page-image animate">
        <img class="lazy" data-src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
      </div>
    </div>
    <div class="col col-2"></div>
  </div>
  {% endif %}

  <div class="project-content animate">
    {{ content }}
  </div>

  {% if site.data.settings.disqus-identifier %}
  <div class="container">
    <div class="row">
      <div class="col col-12">
        {% include disqus-comments.html %} 
      </div>
    </div>
  </div>
  {% endif %}

</div>
