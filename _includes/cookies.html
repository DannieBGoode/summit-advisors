<style>
    .cookie-overlay {
        position: fixed;
        bottom: 1rem;
        right: 1rem; /* Align to the bottom right */
        background: #2a2a2a; /* Dark background for on-brand styling */
        color: #fff; /* Light text for contrast */
        z-index: 2051;
        line-height: 1.5;
        font-size: 14px;
        border-radius: 6px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        max-width: 300px; /* Set a max-width for better appearance */
        display: none; /* Initially hide the popup */
    }

    .cookie-overlay a {
        color: #4b8bec; /* Use a brand color for links if applicable */
        text-decoration: underline;
    }

    .close-cookies {
        cursor: pointer;
        background-color: transparent;
        border: none;
        color: #fff; /* Set close button color */
        font-size: 20px;
        position: absolute;
        top: 0.5rem;
        right: 0.5rem; /* Position the close button inside the top right corner of the popup */
    }

    .btn-primary {
        background-color: #4b8bec; /* On-brand button color */
        border: none;
        padding: 0.5rem 1rem;
        margin-top: 1rem;
        cursor: pointer;
    }

    .cookie-content p {
        margin-top: 15px;
        margin-bottom: 5px;
    }

    .cookie-button {
        display: flex;
        justify-content: center;
    }

    /* Center the button and text on mobile */
    @media (max-width: 991px) {
        .cookie-overlay {
            align-items: center;
            text-align: center;
        }
        .cookie-content {
            margin-top: 10px;
        }

        .btn-primary {
            margin-top: 1rem;
        }
    }

    /* Responsive alignment for larger screens */
    @media (min-width: 992px) {
        .cookie-overlay {
            bottom: 1rem;
            right: 1rem; /* Keep it at the bottom right on larger screens */
        }
    }
</style>
<div class="cookie-overlay">
    <div class="cookie-content">
        <p>{{ site.data.cookies[page.language].message }}</p>
        <p><a href="{{ site.data.cookies[page.language].cookie_policy_url }}" target="_blank">{{ site.data.cookies[page.language].cookie_policy }}</a></p>
        <button class="close-cookies">âœ–</button>
    </div>
    <div class="cookie-button">
        <button class="btn btn-primary accept-cookies">{{ site.data.cookies[page.language].accept_button }}</button>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        var cookieOverlay = document.querySelector(".cookie-overlay");

        // Check if the "accepted_cookies" cookie is set
        if (document.cookie.indexOf("accepted_cookies=yes") === -1) {
            // Display the popup only if the cookie is not set
            cookieOverlay.style.display = "block";
        }

        // Event listener for 'Accept' button
        document.querySelector(".accept-cookies").addEventListener("click", function() {
            // Set the cookie to mark acceptance
            var date = new Date();
            date.setTime(date.getTime() + (365*24*60*60*1000)); // Set cookie to expire in one year
            var expires = "expires=" + date.toUTCString();
            document.cookie = "accepted_cookies=yes; " + expires + "; path=/";

            // Hide the popup instantly
            cookieOverlay.style.display = "none";
        });

        // Event listener for 'Close' button
        document.querySelector(".close-cookies").addEventListener("click", function() {
            // Hide the popup instantly
            cookieOverlay.style.display = "none";
        });
    });
</script>
