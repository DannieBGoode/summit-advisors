questions:
  - question_es: "¿Cuáles son los requisitos para obtener la residencia en Andorra?"
    answer_es: "Para obtener la residencia en Andorra, generalmente se necesita una inversión mínima, un contrato de alquiler o compra de vivienda, y un seguro médico privado. Los requisitos específicos pueden variar según el tipo de residencia (activa, pasiva o profesional)."
    question_en: "What are the requirements for obtaining residency in Andorra?"
    answer_en: "To obtain residency in Andorra, you generally need a minimum investment, a rental or property purchase contract, and private health insurance. Specific requirements may vary depending on the type of residency (active, passive, or professional)."
    question_cat: "Quins són els requisits per obtenir la residència a Andorra?"
    answer_cat: "Per obtenir la residència a Andorra, generalment es necessita una inversió mínima, un contracte de lloguer o compra d'habitatge, i una assegurança mèdica privada. Els requisits específics poden variar segons el tipus de residència (activa, passiva o professional)."

  - question_es: "¿Cuál es la tasa de impuesto de sociedades en Andorra?"
    answer_es: "La tasa general del impuesto de sociedades en Andorra es del 10%. Sin embargo, existen tasas reducidas para ciertas actividades y condiciones especiales."
    question_en: "What is the corporate tax rate in Andorra?"
    answer_en: "The general corporate tax rate in Andorra is 10%. However, there are reduced rates for certain activities and special conditions."
    question_cat: "Quina és la taxa d'impost de societats a Andorra?"
    answer_cat: "La taxa general de l'impost de societats a Andorra és del 10%. No obstant això, existeixen taxes reduïdes per a certes activitats i condicions especials."

  - question_es: "¿Cómo funciona el sistema bancario en Andorra?"
    answer_es: "El sistema bancario de Andorra es conocido por su estabilidad y privacidad. Los bancos ofrecen una amplia gama de servicios, incluyendo cuentas personales y corporativas, gestión de patrimonio y servicios de inversión."
    question_en: "How does the banking system work in Andorra?"
    answer_en: "Andorra's banking system is known for its stability and privacy. Banks offer a wide range of services, including personal and corporate accounts, wealth management, and investment services."
    question_cat: "Com funciona el sistema bancari a Andorra?"
    answer_cat: "El sistema bancari d'Andorra és conegut per la seva estabilitat i privacitat. Els bancs ofereixen una àmplia gamma de serveis, incloent comptes personals i corporatius, gestió de patrimoni i serveis d'inversió."

  - question_es: "¿Cuál es el proceso para crear una empresa en Andorra?"
    answer_es: "El proceso incluye elegir una forma jurídica, obtener las autorizaciones necesarias, registrar la empresa en el Registro de Sociedades, obtener un número de identificación fiscal, y cumplir con otros requisitos legales y administrativos."
    question_en: "What is the process for setting up a company in Andorra?"
    answer_en: "The process includes choosing a legal form, obtaining necessary authorizations, registering the company in the Companies Registry, obtaining a tax identification number, and complying with other legal and administrative requirements."
    question_cat: "Quin és el procés per crear una empresa a Andorra?"
    answer_cat: "El procés inclou triar una forma jurídica, obtenir les autoritzacions necessàries, registrar l'empresa al Registre de Societats, obtenir un número d'identificació fiscal, i complir amb altres requisits legals i administratius."

  - question_es: "¿Cuáles son las ventajas fiscales de vivir en Andorra?"
    answer_es: "Andorra ofrece varias ventajas fiscales, incluyendo bajas tasas de impuestos sobre la renta personal y de sociedades, ausencia de impuesto sobre el patrimonio, y convenios de doble imposición con varios países."
    question_en: "What are the tax advantages of living in Andorra?"
    answer_en: "Andorra offers several tax advantages, including low personal and corporate income tax rates, no wealth tax, and double taxation agreements with several countries."
    question_cat: "Quins són els avantatges fiscals de viure a Andorra?"
    answer_cat: "Andorra ofereix diversos avantatges fiscals, incloent baixes taxes d'impostos sobre la renda personal i de societats, absència d'impost sobre el patrimoni, i convenis de doble imposició amb diversos països."

  - question_es: "¿Cómo es el sistema de seguridad social en Andorra?"
    answer_es: "Andorra tiene un sistema de seguridad social que cubre atención médica, pensiones y otros beneficios sociales. Los residentes y trabajadores deben contribuir al sistema, que ofrece una cobertura integral."
    question_en: "How does the social security system work in Andorra?"
    answer_en: "Andorra has a social security system that covers healthcare, pensions, and other social benefits. Residents and workers must contribute to the system, which offers comprehensive coverage."
    question_cat: "Com és el sistema de seguretat social a Andorra?"
    answer_cat: "Andorra té un sistema de seguretat social que cobreix atenció mèdica, pensions i altres beneficis socials. Els residents i treballadors han de contribuir al sistema, que ofereix una cobertura integral."

  - question_es: "¿Qué opciones educativas hay disponibles en Andorra?"
    answer_es: "Andorra ofrece opciones educativas en tres sistemas: andorrano, español y francés. También hay escuelas internacionales y la Universidad de Andorra para educación superior."
    question_en: "What educational options are available in Andorra?"
    answer_en: "Andorra offers educational options in three systems: Andorran, Spanish, and French. There are also international schools and the University of Andorra for higher education."
    question_cat: "Quines opcions educatives hi ha disponibles a Andorra?"
    answer_cat: "Andorra ofereix opcions educatives en tres sistemes: andorrà, espanyol i francès. També hi ha escoles internacionals i la Universitat d'Andorra per a educació superior."

  - question_es: "¿Cómo es el proceso de compra de propiedades en Andorra?"
    answer_es: "El proceso de compra de propiedades en Andorra implica encontrar una propiedad, hacer una oferta, firmar un contrato de compraventa, y completar la transacción ante un notario. Los no residentes pueden necesitar autorizaciones adicionales."
    question_en: "What is the process for buying property in Andorra?"
    answer_en: "The process of buying property in Andorra involves finding a property, making an offer, signing a purchase agreement, and completing the transaction before a notary. Non-residents may need additional authorizations."
    question_cat: "Com és el procés de compra de propietats a Andorra?"
    answer_cat: "El procés de compra de propietats a Andorra implica trobar una propietat, fer una oferta, signar un contracte de compravenda, i completar la transacció davant d'un notari. Els no residents poden necessitar autoritzacions addicionals."

  - question_es: "¿Cuáles son las principales industrias y oportunidades de negocio en Andorra?"
    answer_es: "Las principales industrias en Andorra incluyen turismo, comercio minorista, servicios financieros y tecnología. Hay oportunidades crecientes en sectores como el comercio electrónico, servicios digitales y empresas sostenibles."
    question_en: "What are the main industries and business opportunities in Andorra?"
    answer_en: "The main industries in Andorra include tourism, retail, financial services, and technology. There are growing opportunities in sectors such as e-commerce, digital services, and sustainable businesses."
    question_cat: "Quines són les principals indústries i oportunitats de negoci a Andorra?"
    answer_cat: "Les principals indústries a Andorra inclouen turisme, comerç minorista, serveis financers i tecnologia. Hi ha oportunitats creixents en sectors com el comerç electrònic, serveis digitals i empreses sostenibles."

  - question_es: "¿Cómo es la calidad de vida en Andorra?"
    answer_es: "Andorra ofrece una alta calidad de vida con bajos índices de criminalidad, un entorno natural hermoso, excelentes instalaciones de salud y educación, y un equilibrio entre la vida laboral y personal. El país es conocido por su aire limpio, actividades al aire libre y estilo de vida saludable."
    question_en: "What is the quality of life like in Andorra?"
    answer_en: "Andorra offers a high quality of life with low crime rates, beautiful natural surroundings, excellent health and education facilities, and a good work-life balance. The country is known for its clean air, outdoor activities, and healthy lifestyle."
    question_cat: "Com és la qualitat de vida a Andorra?"
    answer_cat: "Andorra ofereix una alta qualitat de vida amb baixos índexs de criminalitat, un entorn natural bonic, excel·lents instal·lacions de salut i educació, i un equilibri entre la vida laboral i personal. El país és conegut pel seu aire net, activitats a l'aire lliure i estil de vida saludable."
