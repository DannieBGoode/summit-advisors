testimonial__items:
  - name: Tatiana Hernandez
    designation_cat: Diseñadora Digital
    content_en: Their tailored approach made our company's move to Andorra a smooth
      and stress-free experience.
    content_cat: El seu enfocament personalitzat va fer que el trasllat de la nostra
      empresa a Andorra fos una experiència tranquil·la i sense estrès.
    designation_en: Product Designer
    content_es: El trato personalizado hizo que la mudanza de nuestra empresa a
      Andorra fuera una experiencia tranquila y sin estrés.
    designation_es: Diseñadora Digital
    link: https://twitter.com/
    image: /assets/uploads/image_2023-12-09_164140502.png
  - name: Marc Ribera
    designation_cat: Designer
    content_en: Relocating our business to Andorra was seamless and efficient,
      thanks to their expert guidance and support.
    content_cat: Traslladar la nostra empresa a Andorra va ser senzill i eficient,
      gràcies a la seva orientació experta i suport.
    designation_en: Designer
    content_es: El trato y la implicacion es excelente. Lo que mas valoro es la
      profesionalidad de hacer las cosas. Sin duda, la mejor asesoría habiendo
      pasado por muchas.
    designation_es: Diseñadora
    link: https://facebook.com/
    image: /assets/uploads/image_2023-12-09_164111062.png
  - name: Daniel Calatayud
    designation_cat: Web developer
    content_en: Exceptional service! They handled every detail of our move to
      Andorra with professionalism and ease.
    content_cat: Servei excepcional! Van gestionar cada detall del nostre trasllat a
      Andorra amb professionalitat i facilitat.
    designation_en: Web developer
    content_es: ¡Servicio excepcional! Manejaron cada detalle de nuestra mudanza a
      Andorra con profesionalismo y facilidad.
    designation_es: Desarrollador de páginas web
    link: https://twitter.com/
    image: /assets/uploads/image_2023-12-09_164158408.png
  - name: Kike Mayor
    designation_cat: Lettering Artist
    content_en: From start to finish, their team provided invaluable assistance in
      relocating our company to Andorra.
    content_cat: De principi a fi, el seu equip va proporcionar assistència
      inestimable en la reubicació de la nostra empresa a Andorra.
    designation_en: Lettering Artist
    content_es: Grandes profesionales, muy atentos. Te ayudan con todo no solo en el
      ámbito laboral o administrativo, también en cualquier tema que puedan en
      tu estancia en Andorra. Muy recomendables
    designation_es: Lettering Artist
    link: https://facebook.com/
    image: /assets/uploads/image_2023-12-09_164212080.png
  - name: David GV
    designation_cat: Full Stack Designer
    content_en: A game-changer for our business! Their expertise in Andorra
      relocations made all the difference.
    content_cat: Un canvi radical per al nostre negoci. La seva experiència en
      reubicacions a Andorra va fer tota la diferència.
    designation_en: Full Stack Designer
    content_es: Profesionalidad, eficacia, seriedad y cercanía. Mi experiencia ha
      sido y está siendo excepcional. Sin su ayuda hubiera tenido muchas
      dificultades con mis trámites. GRACIAS
    designation_es: Full Stack Designer
    link: https://twitter.com/
    image: /assets/uploads/image_2023-12-09_164234667.png
