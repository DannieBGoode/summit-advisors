privacy_es: >-
  **Fecha de entrada en vigor:** DATE_PLACEHOLDER

  ## 1. Introducción

  Bienvenido a Summit Advisors. En Summit Advisors, nos comprometemos a proteger su privacidad y sus datos personales. Esta Política de Privacidad tiene como objetivo proporcionarle información detallada sobre cómo recopilamos, utilizamos y protegemos sus datos personales.

  ## 2. Información que Recopilamos

  En Summit Advisors, recopilamos la siguiente información:

  - Información de contacto, como su nombre, dirección de correo electrónico y número de teléfono.

  - Información financiera y fiscal relacionada con nuestros servicios de asesoramiento.

  - Información de identificación personal, como su número de pasaporte o identificación fiscal.

  - Información de ubicación si está interesado en nuestros servicios de reubicación a Andorra.


  ## 3. Uso de la Información

  Utilizamos la información recopilada para los siguientes fines:

  - Proporcionar nuestros servicios de asesoramiento y reubicación.

  - Comunicarnos con usted y responder a sus consultas.

  - Cumplir con las obligaciones legales y fiscales.

  - Mejorar nuestros servicios y personalizar su experiencia en nuestro sitio web.


  ## 4. Compartir Información

  No compartimos su información personal con terceros, excepto cuando sea necesario para brindar nuestros servicios o cumplir con obligaciones legales.


  ## 5. Seguridad de Datos

  Tomamos medidas de seguridad adecuadas para proteger su información personal y garantizar su confidencialidad.


  ## 6. Sus Derechos

  Usted tiene derechos sobre sus datos personales, incluido el derecho de acceso, rectificación y eliminación. Puede ejercer estos derechos poniéndose en contacto con nosotros.


  ## 7. Cambios en nuestra Política de Privacidad

  Nos reservamos el derecho de actualizar esta Política de Privacidad en cualquier momento. Le recomendamos que la revise periódicamente para mantenerse informado sobre cualquier cambio.


  ## 8. Contacto

  Si tiene alguna pregunta o inquietud sobre nuestra Política de Privacidad, no dude en ponerse en contacto con nosotros a través de la información de contacto proporcionada en nuestro sitio web.


  Gracias por confiar en Summit Advisors para sus necesidades de asesoramiento y reubicación en Andorra.


  **Última actualización:** DATE_PLACEHOLDER
privacy_en: >-
  **Effective Date:** DATE_PLACEHOLDER

  ## 1. Introduction

  Welcome to Summit Advisors. At Summit Advisors, we are committed to protecting your privacy and personal data. This Privacy Policy aims to provide you with detailed information on how we collect, use, and protect your personal data.

  ## 2. Information We Collect

  At Summit Advisors, we collect the following information:

  - Contact information, such as your name, email address, and phone number.

  - Financial and tax-related information related to our advisory services.

  - Personal identification information, such as your passport number or tax identification.

  - Location information if you are interested in our relocation services to Andorra.

  ## 3. Use of Information

  We use the collected information for the following purposes:

  - Providing our advisory and relocation services.

  - Communicating with you and responding to your inquiries.

  - Complying with legal and tax obligations.

  - Improving our services and personalizing your experience on our website.


  ## 4. Sharing Information

  We do not share your personal information with third parties except when necessary to provide our services or comply with legal obligations.


  ## 5. Data Security

  We take appropriate security measures to protect your personal information and ensure its confidentiality.


  ## 6. Your Rights

  You have rights over your personal data, including the right to access, rectify, and delete. You can exercise these rights by contacting us.


  ## 7. Changes to Our Privacy Policy

  We reserve the right to update this Privacy Policy at any time. We recommend reviewing it periodically to stay informed about any changes.


  ## 8. Contact

  If you have any questions or concerns about our Privacy Policy, please feel free to contact us using the contact information provided on our website.


  Thank you for trusting Summit Advisors for your advisory and relocation needs in Andorra.


  **Last Updated:** DATE_PLACEHOLDER
privacy_cat: >-
  **Data d'entrada en vigor:** DATE_PLACEHOLDER

  ## 1. Introducció

  Benvingut a Summit Advisors. A Summit Advisors, estem compromesos a protegir la seva privadesa i les seves dades personals. Aquesta Política de Privadesa té com a objectiu proporcionar-li informació detallada sobre com recopilem, utilitzem i protegim les seves dades personals.

  ## 2. Informació que Recopilem

  A Summit Advisors, recopilem la següent informació:

  - Informació de contacte, com el seu nom, adreça de correu electrònic i número de telèfon.

  - Informació financera i fiscal relacionada amb els nostres serveis d'assessorament.

  - Informació d'identificació personal, com el seu número de passaport o identificació fiscal.

  - Informació de ubicació si està interessat en els nostres serveis de reubicació a Andorra.


  ## 3. Ús de la Informació

  Utilitzem la informació recopilada per als següents fins:

  - Proporcionar els nostres serveis d'assessorament i reubicació.

  - Comunicar-nos amb vostè i respondre a les seves consultes.

  - Complir amb les obligacions legals i fiscals.

  - Millorar els nostres serveis i personalitzar la seva experiència al nostre lloc web.


  ## 4. Compartir Informació

  No compartim la seva informació personal amb tercers, excepte quan sigui necessari per proporcionar els nostres serveis o complir amb obligacions legals.

  ## 5. Seguretat de Dades

  Prendrem mesures de seguretat adequades per protegir la seva informació personal i garantir-ne la confidencialitat.

  ## 6. Els Seus Drets

  Vostè té drets sobre les seves dades personals, inclosos els drets d'accés, rectificació i eliminació. Pot exercir aquests drets posant-se en contacte amb nosaltres.

  ## 7. Canvis en la nostra Política de Privadesa

  Ens reservem el dret d'actualitzar aquesta Política de Privadesa en qualsevol moment. Recomanem revisar-la periòdicament per estar informat sobre qualsevol canvi.

  ## 8. Contacte

  Si té alguna pregunta o preocupació sobre la nostra Política de Privadesa, no dubti en posar-se en contacte amb nosaltres a través de la informació de contacte proporcionada al nostre lloc web.


  Gràcies per confiar en Summit Advisors per a les seves necessitats d'assessorament i reubicació a Andorra.


  **Última actualització:** DATE_PLACEHOLDER
